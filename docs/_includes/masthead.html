<div class="masthead">
  <div class="masthead__inner-wrap">
    {% unless logo_path == empty %}
      <a class="site-logo" href="{{ '/' | relative_url }}">
        <img src="{{ logo_path | relative_url }}" alt="{{ site.masthead_title | default: site.title }}">
      </a>
    {% endunless %}
    <a class="site-title" href="{{ '/' | relative_url }}">
      Beer Haters
    </a>
  </div>
</div>

{% capture logo_path %}{{ site.logo }}{% endcapture %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__logo-title">
      {% unless logo_path == empty %}
        <!-- Display the logo -->
        <a class="site-logo" href="{{ '/' | relative_url }}">
          <img src="{{ logo_path | relative_url }}" alt="{{ site.masthead_title | default: site.title }}">
        </a>
      {% endunless %}
      <!-- Display the title -->
      <a class="site-title" href="{{ '/' | relative_url }}">
        <span class="title-text">{{ site.masthead_title | default: site.title }}</span>
        {% if site.subtitle %}<span class="site-subtitle">{{ site.subtitle }}</span>{% endif %}
      </a>
    </div>
  </div>
</div>
